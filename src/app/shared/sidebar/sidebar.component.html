<div *ngIf="sidebarService.isOpen()"
     (click)="sidebarService.close()"
     class="fixed inset-0 bg-brand-dark/40 backdrop-blur-sm z-[60] md:hidden animate-in fade-in duration-300">
</div>

<aside [class.translate-x-0]="sidebarService.isOpen()"
       [class.-translate-x-full]="!sidebarService.isOpen()"
       class="fixed inset-y-0 left-0 z-[70] w-72 md:relative md:translate-x-0 h-full bg-brand-dark text-gray-400 flex flex-col py-8 shadow-2xl transition-transform duration-300 ease-in-out">

  <div class="px-6 mb-8 flex justify-between items-center">
    <div class="bg-brand-active text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/30">
      <i class="fa-solid fa-truck-fast text-2xl"></i>
    </div>

    <button (click)="sidebarService.close()" class="md:hidden w-10 h-10 flex items-center justify-center rounded-full bg-white/5 text-white">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <nav class="flex-1 px-3 space-y-2 overflow-y-auto custom-scrollbar">
  <a *ngFor="let item of menuItems"
     [routerLink]="item.route"
     (click)="sidebarService.close()"
     routerLinkActive="bg-brand-active text-white"
     class="flex items-center gap-3 px-4 py-3.5 rounded-xl transition-all">
     <i [class]="item.icon" class="w-8 text-center"></i>
     <span class="text-sm font-semibold">{{ item.label }}</span>
  </a>
</nav>

  <div class="px-4 pt-4 mt-auto border-t border-white/5">
    <button class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-red-500/10 hover:text-red-400 transition-colors text-gray-500">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span class="text-sm font-bold">Sair do Sistema</span>
    </button>
  </div>
</aside>
