<div *ngIf="isMenuOpen"
     (click)="toggleMenu()"
     class="fixed inset-0 bg-black/50 z-40 md:hidden transition-opacity">
</div>

<aside [class.translate-x-0]="isMenuOpen"
       [class.-translate-x-full]="!isMenuOpen"
       class="fixed inset-y-0 left-0 z-50 w-64 md:relative md:translate-x-0 h-full bg-brand-dark text-gray-400 flex flex-col py-8 shadow-2xl transition-transform duration-300 ease-in-out">

  <div class="px-6 mb-8 md:mb-12 flex justify-between items-center">
    <div class="bg-brand-active text-white w-14 h-14 md:w-20 md:h-20 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/30 transform hover:scale-105 transition-transform duration-300">
      <i class="fa-solid fa-truck-fast text-2xl md:text-4xl"></i>
    </div>

    <button (click)="toggleMenu()" class="md:hidden text-gray-400 hover:text-white p-2">
      <i class="fa-solid fa-xmark text-xl"></i>
    </button>
  </div>

  <nav class="flex-1 px-3 space-y-2 overflow-y-auto">
    <div class="mb-6">
      <p class="px-4 text-[10px] uppercase tracking-[0.2em] text-gray-500 mb-4 font-bold opacity-50">Logística</p>

      <a routerLink="/delivery-list" (click)="closeMenuMobile()" routerLinkActive="bg-brand-active text-white shadow-md shadow-blue-500/20"
         class="flex items-center gap-3 px-4 py-3.5 rounded-xl transition-all hover:bg-white/5 hover:text-white group">
        <div class="w-8 flex justify-center"><i class="fa-solid fa-box text-lg"></i></div>
        <span class="text-sm font-semibold">Entregas</span>
      </a>

      <a routerLink="/new-delivery" (click)="closeMenuMobile()" routerLinkActive="bg-brand-active text-white shadow-md shadow-blue-500/20"
         class="flex items-center gap-3 px-4 py-3.5 rounded-xl transition-all hover:bg-white/5 hover:text-white group">
        <div class="w-8 flex justify-center"><i class="fa-solid fa-circle-plus text-lg"></i></div>
        <span class="text-sm font-semibold">Nova Entrega</span>
      </a>
    </div>

    <div class="mb-4">
      <p class="px-4 text-[10px] uppercase tracking-[0.2em] text-gray-500 mb-4 font-bold opacity-50">Análise</p>

      <a routerLink="/dashboard" (click)="closeMenuMobile()" routerLinkActive="bg-brand-active text-white shadow-md shadow-blue-500/20"
         class="flex items-center gap-3 px-4 py-3.5 rounded-xl transition-all hover:bg-white/5 hover:text-white group">
        <div class="w-8 flex justify-center"><i class="fa-solid fa-chart-pie text-lg"></i></div>
        <span class="text-sm font-semibold">Dashboard</span>
      </a>

      <a routerLink="/report" (click)="closeMenuMobile()" routerLinkActive="bg-brand-active text-white shadow-md shadow-blue-500/20"
         class="flex items-center gap-3 px-4 py-3.5 rounded-xl transition-all hover:bg-white/5 hover:text-white group">
        <div class="w-8 flex justify-center"><i class="fa-solid fa-file-lines text-lg"></i></div>
        <span class="text-sm font-semibold">Relatórios</span>
      </a>
    </div>
  </nav>

  <div class="px-4 pt-4 mt-auto border-t border-white/5">
    <button class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-red-500/10 hover:text-red-400 transition-colors text-gray-500">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span class="text-sm font-bold">Sair do Sistema</span>
    </button>
  </div>
</aside>
